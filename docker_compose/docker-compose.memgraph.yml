services:
  memgraph:
    image: memgraph/memgraph-mage:latest
    container_name: memgraph-mage
    ports:
      - "7687:7687"
      - "7444:7444"
    command: ["--log-level=TRACE"]
    networks:
      - network1
 
  lab:
    image: memgraph/lab:latest
    container_name: memgraph-lab
    ports:
      - "3000:3000"
    depends_on:
      - memgraph
    environment:
      - QUICK_CONNECT_MG_HOST=memgraph
      - QUICK_CONNECT_MG_PORT=7687
    networks:
      - network1

  redis:
    image: redis:8.2.3
    container_name: redis_datenbank
    ports:
      - "6379:6379"
    #command: redis-server --requirepass EinPasswort #Muss noch Ã¼ber env gesetzt werden.
    networks:
      - network1
networks:
  network1:
    name: allezusammen
    external: true